<div>
    <h2>{{vm.gateway.name}} - {{vm.title}}</h2>
    <h3>{{vm.message}}</h3>

    <div class="row">
        <div class="col-md-3">
            Payment to
        </div>
        <div class="col-md-9">
            {{vm.gateway.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Reference
        </div>
        <div class="col-md-9">
            {{vm.reference}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Description
        </div>
        <div class="col-md-9">
            {{vm.memo}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Amount
        </div>
        <div class="col-md-9">
            {{vm.amount}}
            {{vm.currency}}
        </div>
    </div>

    <hr />

    <button type="submit" class="btn btn-primary" ng-click="vm.confirm()">Confirm</button>

</div>
